<div class="container">
    <app-count-empleados 
        [todos]="obtenerTotalEmpleados()" 
        [masculino]="obtenerTotalMasculinos()" 
        [femenino]="obtenerTotalFemeninos()"
        (countRadioButtonChange)="empleadoCountRadioButtonChange($event)"
    ></app-count-empleados>
    <div class="card mt-3">
        <div class="card-body">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th>legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listEmpleados">
                        <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo ">
                            <td>{{empleado.legajo}}</td>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.sexo}}</td>
                            <td>{{empleado.salario | currency}}</td>
                        </tr>
                    </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
