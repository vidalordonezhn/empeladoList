<div class="card mt-3">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="todos" value="Todos" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()">
            <label class="form-check-label" for="todos">Todos({{todos}})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="Masculino" value="Masculino" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()">
            <label class="form-check-label" for="Masculino">Hombres({{masculino}})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="Femenino" value="Femenino" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()">
            <label class="form-check-label" for="Femenino">Mujeres({{femenino}})</label>
          </div>
    </div>
</div>
